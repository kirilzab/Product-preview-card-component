<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <body>
    <main class="container">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="Perfume image" class="desktop-image">
        <img src="./images/image-product-mobile.jpg" alt="Perfume image mobile" class="phone-image">
      </div>
      <div class="card">
        <h3 class="spacing-title">Perfume</h3>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-card-section">
          <p class="discount-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="button-card">
          <img class="button-image" src="./images/icon-cart.svg" alt="">Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
